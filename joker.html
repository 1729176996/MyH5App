<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="referrer" content="no-referrer" />
		<title>笑话</title>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/joker.css"/>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/joker.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">笑话</h1>
				<a class="mui-icon mui-icon-arrowthinup mui-pull-right" @tap="toTop"></a>
			</header>
			<div class="mui-content mui-scroll-wrapper flex" id="scrollWrapper">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					
					<ul class="mui-table-view">
						<li v-for="item in list" :class="{'dtgxt':type=='dtgxt','tpxh':type=='tpxh'}" v-if="type=='dtgxt'||type=='tpxh'" class="mui-table-view-cell">
							{{item.title}}
							<img class="pic" v-if="item.img" ondragstart="return false;" :src="item.img">
						</li>
						<li v-for="item in list" v-if="type=='wbxh'" class="mui-table-view-cell mui-collapse">
							<a class="mui-navigate-right" href="#">{{item.title}}</a>
							<div class="mui-collapse-content">
								<p v-html="item.text"></p>
							</div>
						</li>
					</ul>
					<div style="width: 100%;height: 44px;"></div>
					
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item" :class="{'mui-active':type=='dtgxt'}" @click="changgeType('dtgxt')">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">动态搞笑图</span>
				</a>
				<a class="mui-tab-item" :class="{'mui-active':type=='tpxh'}" @click="changgeType('tpxh')">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">图片笑话</span>
				</a>
				<a class="mui-tab-item" :class="{'mui-active':type=='wbxh'}" @click="changgeType('wbxh')">
					<span class="mui-icon mui-icon-email"></span>
					<span class="mui-tab-label">文本笑话</span>
				</a>
			</nav>
		</div>
	</body>
</html>
