<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>历史上的今天</title>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/historyToday.css"/>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/historyToday.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">历史上的今天</h1>
				<a class="mui-icon mui-icon-arrowthinup mui-pull-right" @tap="toTop"></a>
			</header>
			<div class="mui-scroll-wrapper flex" id="scrollWrapper">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					
					<ul class="mui-table-view">
						<li v-for="item in list" class="mui-table-view-cell" @click="selectItem(item)">
							{{item.year}}年{{item.month}}月{{item.day}}日 {{item.title}}
						</li>
					</ul>
					<div style="width: 100%;height: 44px;"></div>
					
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item" :class="{'mui-active':type==1}" @click="init(1)">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">国际</span>
				</a>
				<a class="mui-tab-item" :class="{'mui-active':type==2}" @click="init(2)">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">民间</span>
				</a>
			</nav>
			
		</div>
	</body>
</html>
