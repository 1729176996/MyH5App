<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="referrer" content="no-referrer" />
		<title>菜谱</title>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/recipeDetail.css"/>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/recipeDetail.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">{{name}}</h1>
				<a class="mui-icon mui-icon-arrowthinup mui-pull-right" @tap="toTop"></a>
			</header>
			<div class="mui-content mui-scroll-wrapper flex" id="scrollWrapper">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					
					<img :src="recipeObj.pic" class="pic" />
					<p v-html="recipeObj.content"></p>
					<p><span class="mui-badge mui-badge-success badgeKey">标签</span>{{recipeObj.tag}}</p>
					<p><span class="mui-badge mui-badge-success badgeKey">烹饪时间</span>{{recipeObj.cookingtime}}</p>
					<p><span class="mui-badge mui-badge-success badgeKey">准备时间</span>{{recipeObj.preparetime}}</p>
					<p>
						<span class="mui-badge mui-badge-success badgeKey">食材</span><span v-for="obj in recipeObj.material" class="mui-badge mui-badge-purple badgeValue">{{obj.mname}}  {{obj.amount}}</span>
					</p>
					<p><span class="mui-badge mui-badge-success badgeKey">食用人数</span>{{recipeObj.peoplenum}}</p>
					<p v-for="obj in recipeObj.process">
						<span v-html="obj.pcontent"></span>
						<img v-if="obj.pic" :src="obj.pic" class="pic" />
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
